<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - 2 Players</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Memory Card Game - 2 Players</h1>
        
        <div class="players-info">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <div class="score">Score: <span id="score1">0</span></div>
                <div class="status active">Your Turn</div>
            </div>
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <div class="score">Score: <span id="score2">0</span></div>
                <div class="status">Waiting</div>
            </div>
        </div>

        <div class="game-info">
            <div class="moves">Moves: <span id="moves-count">0</span></div>
            <div class="timer">Time: <span id="time">00:00</span></div>
        </div>

        <div class="controls">
            <button id="start-btn">Start Game</button>
            <select id="difficulty">
                <option value="easy">Easy (4x4)</option>
                <option value="medium">Medium (4x5)</option>
                <option value="hard">Hard (6x6)</option>
            </select>
        </div>

        <div class="game-board" id="game-board">
            <!-- Cards will be generated here -->
        </div>

        <div class="win-message" id="win-message">
            <h2>Game Over! ðŸŽ‰</h2>
            <div id="winner-message"></div>
            <p>Total Moves: <span id="final-moves">0</span></p>
            <p>Time: <span id="final-time">00:00</span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
